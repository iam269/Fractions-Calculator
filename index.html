<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractions Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="calculator">
        <h1>Fractions Calculator</h1>
        <div class="fraction-input">
            <input type="number" id="num1" placeholder="Numerator 1">
            <hr>
            <input type="number" id="den1" placeholder="Denominator 1">
        </div>
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div class="fraction-input">
            <input type="number" id="num2" placeholder="Numerator 2">
            <hr>
            <input type="number" id="den2" placeholder="Denominator 2">
        </div>
        <button id="calculate">=</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
